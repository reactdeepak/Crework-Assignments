<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script async src="./weather.js"></script>
    <title>Weather Engine</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">The Weather</h3>
        <div>
          <h1 class="temp">16&#176;</h1>
          <div class="city-time">
            <h1 class="name">Jaipur</h1>
            <small>
              <span class="time">06:09</span>
              <span class="date">Monday Sep 3</span>
            </small>
          </div>
          <div class="weather">
            <img
              src="./icons/day/113.png"
              class="icon"
              width="50"
              height="50"
              alt="icon"
            />
            <span class="condition">Cloudy</span>
          </div>
        </div>
      </div>
      <div class="panel">
        <form id="locationInput">
          <input type="text" class="search" placeholder="Search Location" />
          <button type="submit" class="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <ul class="cities">
          <li class="city">Jaipur</li>
          <li class="city">Bengaluru</li>
          <li class="city">Gulmarg</li>
          <li class="city">Kolkata</li>
        </ul>
        <ul class="details">
          <h4>Weather Details</h4>
          <li><span>Cloudy</span> <span class="cloud">89%</span></li>
          <li><span>Humidity</span> <span class="humidity">64%</span></li>
          <li><span>Wind</span> <span class="wind">8km/h</span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
